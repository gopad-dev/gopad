# UI Style configuration
[ui]
[ui.app_bar]
style = { foreground = '$primary', reverse = true }
title = { foreground = '$primary', reverse = true }

[ui.app_bar.files]
style = { }
file = { foreground = '$primary_selected', reverse = true }
selected_file = { foreground = '$primary_selected', reverse = true }

[ui.code_bar]
style = { foreground = '$primary', reverse = true }

[ui.menu]
style = { border_foreground = '$primary' }
title = { foreground = '$text', background = '$mantle' }
content = { foreground = '$text' }

entry = { foreground = '$text' }
selected_entry = { foreground = '$primary_selected', reverse = true }
selected_entry_unfocused = { foreground = '$primary', reverse = true }

[ui.cursor]
block = { foreground = '$red', reverse = true }
underline = { underline = true, underline_style = 'solid', underline_color = '$rosewater' }

[ui.file_tree]

[ui.file_view]
style = { background = '$base', foreground = '$text' }
empty = { foreground = '$subtext' }
border = { border_foreground = '$primary' }

line = { }
line_prefix = { foreground = '$overlay2' }
line_char = { }

current_line = { background = '$subbackground' }
current_line_prefix = { background = '$subbackground' }
current_line_char = { background = '$subbackground' }

selection = { reverse = true }
inlay_hint = { foreground = '$subtext', background = '$subbackground', italic = true, bold = true }

# Diagnostic Style configuration
[diagnostic]
error = { foreground = '$red', bold = true }
error_char = { underline = true, underline_style = 'curly', underline_color = '$red' }

warning = { foreground = '$yellow', bold = true }
warning_char = { underline = true, underline_style = 'curly', underline_color = '$yellow' }

info = { foreground = '$green', bold = true }
info_char = { underline = true, underline_style = 'curly', underline_color = '$green' }

hint = { foreground = 'gray', bold = true }
hint_char = { underline = true, underline_style = 'curly', underline_color = 'gray' }

deprecated = { foreground = 'gray', italic = true }
deprecated_char = { strikethrough = true }

unnecessary = { foreground = 'gray', italic = true }
unnecessary_char = { underline = true, underline_style = 'curly', underline_color = 'gray' }

# Code styles
[code_styles]
"tag" = { foreground = '$bright_red' }
"attribute" = { foreground = '$yellow', italic = true }
"property" = { foreground = '$bright_red' }
"label" = { foreground = '$bright_white', bold = true }

"comment" = { foreground = '8', italic = true }
